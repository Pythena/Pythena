<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Task Sharing</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Twemoji -->
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/dela-gothic-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/poiret-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/jetbrains-mono-2" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Pythena</h1>
	<h2 class="Head2">A program for hosting programming problems<h2>
  </header>
  <main>
    <section id="task-form">
      <h2>Create Task</h2>
      <form id="create-task-form">
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" name="taskTitle" required>
        <label for="task-description">Main task:</label>
        <input type="text" id="task-description" name="taskDesc" required>
        <br>
        <label for="testadd">Tests</label>
        <label for="io">Input/Output</label>
        <input type="text" id="tes1i" name="input" required>
        <input type="text" id="tes1o" name="output" required>
        <button type="submit">Create Task</button>
        </form>
        <p id="short-link"></p>
    </section>
  </main>
  <footer>
    <p>Made with â™¥ by Bur.</p>
  </footer>
  <script src="scripts.js"></script>

  <!-- https://gist.github.com/danielsebesta/24a28fdaa30834f856d512b813006553 -->
  <script>
    window.onload = function() {
      twemoji.parse(document.body,
              {folder: 'svg', ext: '.svg'}
      );
    }
  </script>
  <style>
    img.emoji {
         display: inline !important;
         border: none !important;
         box-shadow: none !important;
         height: 1em !important;
         width: 1em !important;
         margin: 0 .07em !important;
         vertical-align: -0.1em !important;
         background: none !important;
         padding: 0 !important;
         pointer-events: none
    }
  </style>
</body>
</html>
