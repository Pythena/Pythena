<html>
<head>
    <title>Task View</title>
    <link rel="stylesheet" href="https://unpkg.com/dracula-ui@1.0.3/styles/dracula-ui.css"/>
</head>
<body class="drac-scrollbar-grey">
<style>
    body {
        background: #1d1e26;
    }
</style>
<div class="drac-box">
{{#if task}}
<h2 class="drac-heading drac-heading-xl drac-text-white">Task: {{task.taskTitle}}</h2>
<p class="drac-text drac-line-height drac-text-white">Description: {{task.taskDesc}}</p>

<table class="drac-table">
    <thead>
    <tr>
        <th class="drac-text drac-text-white">Input</th>
        <th class="drac-text drac-text-white">Output</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="drac-text drac-text-white">{{task.inp}}</td>
        <td class="drac-text drac-text-white">{{task.ou}}</td>
    </tr>
    </tbody>
</table>
    
</div>
{{else}}
<p>Task not found</p>
{{/if}}
</body>
</html>
